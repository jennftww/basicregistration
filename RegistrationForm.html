<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <form action="/process" method="post">
            <div>
                <label>First name: *  </label>
                <input type="text" name="first name" 
                placeholder="Your first name" >
            </div>
            <div>
                <label>Last Name: *  </label>
                <input type="text" name="last name" 
                placeholder="Your last name" >
            </div>
            <div>
                <label>Email Address: *  </label>
                <input type="text" name="email"
                placeholder="Your email address">
            </div>
            <div>
                <label>Password: *  </label>
                <input type="password" name="password"
                placeholder="Your password">
            </div>
            <div>
                <label>Confirm Password: *  </label>
                <input type="password" name="confirm password"
                placeholder="Confirmation of password">
            </div>
            <div>
                <label>Birthday:  </label>
                <input type="date" name="birthday"
                placeholder="Your birthday">
            </div>
            <div>
                <label>Gender Identity:  </label>
                <input type="radio" name="gender identity" value="male" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender identity" value="female" id="female">
                <label for="female">Female</label>
                <input type="radio" name="gender identity" value="non-binary" id="non-binary">
                <label for="non-binary">Non-binary</label>
                <input type="radio" name="gender identity" value="no answer" id="no answer">
                <label for="no answer">I prefer not to answer</label>
            </div>
            <div>
                <label>A short description about myself:  </label>
                <textarea name="description" cols="20" rows="3"></textarea>
            </div>
            <div>
                <label>Favorite Language:  </label>
                <select name="language">
                    <option>JavaScript</option>
                    <option>C#</option>
                    <option>Python</option>
                    <option>Ruby</option>
                </select>
            </div>
            <div>
                <input type="checkbox" name="offers"
                id="offers" checked>
                <label for="offers">Yes, I would like to receive periodic email updates</label>
            </div>
            <input type="submit" value="Create Account">
        </form>
        <p>* Indicates a required field</p>
    </body>
</html>
